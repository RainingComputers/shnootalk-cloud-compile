<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="box/box.css">
    <title>ShnooTalk</title>
</head>

<body class="box-root">
    <div class="box box-arrange-hor box-width-full box-child-grow">
        <div class="box box-child-grow">
            <div class="box box-arrange-hor box-width-full box-arrange-gap background-25">
                <button
                    class="box box-arrange-hor box-button box-button-tab pad-hor pad-vert box-min-width-120 active-background-1e background-2d foreground-f80 tab-links active"
                    onclick="openTab(event, 'London')">
                    <span>London</span>
                    <img src="icons/x.svg" class="box-float-right pad-left" width="15px" alt="">
                </button>
                <button
                    class="box box-arrange-hor box-button box-button-tab pad-hor pad-vert box-min-width-120 active-background-1e background-2d foreground-f80 tab-links"
                    onclick="openTab(event, 'Paris')">
                    <span>Paris</span>
                    <img src="icons/x.svg" class="box-float-right pad-left" width="15px" alt="">
                </button>
                <button
                    class="box box-arrange-hor box-button box-button-tab pad-hor pad-vert box-min-width-120 active-background-1e background-2d foreground-f80 tab-links"
                    onclick="openTab(event, 'Tokyo')">
                    <span>Tokyo</span>
                    <img src="icons/x.svg" class="box-float-right pad-left" width="15px" alt="">
                </button>
            </div>

            <div class="box box-width-full box-child-grow">
                <div id="London" class="box box-child-grow tab-content"></div>

                <div id="Paris" class="box box-display-none box-child-grow tab-content"></div>

                <div id="Tokyo" class="box box-display-none box-child-grow tab-content"></div>
            </div>
        </div>

        <div class="box background-25" style="width: 35%;">

        </div>
    </div>

    <script src="ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="box/box.js" type="text/javascript" charset="utf-8"></script>
    <script src="playground.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
